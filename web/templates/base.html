<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f0f23">
    <title>{% block title %}BrainRotGuard{% endblock %}</title>
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/"><img src="/static/logo.png" alt="BrainRotGuard" class="logo-img"></a>
            <a href="https://github.com/GHJJ123/brainrotguard/blob/main/CHANGELOG.md" target="_blank" rel="noopener" class="version-tag">v{{ app_version }}</a>
        </div>
        <button type="button" class="search-toggle" onclick="var o=document.querySelector('.search-overlay');o.classList.add('open');o.querySelector('input').focus();">&#x1F50D;</button>
        <form action="/search" method="GET" class="header-search">
            <input type="text" name="q" placeholder="Search or paste a link..." class="header-search-input" {% block search_attrs %}{% endblock %}>
            <button type="submit" class="btn-primary header-search-btn">Search</button>
        </form>
        {% if child_name and multi_profile %}
        <a href="/switch-profile" class="profile-badge">
            <span class="profile-avatar">{{ child_name[0] }}</span>
        </a>
        {% endif %}
    </header>
    <div class="search-overlay" onclick="if(event.target===this)this.classList.remove('open')">
        <form action="/search" method="GET" class="search-overlay-bar">
            <input type="text" name="q" placeholder="Search or paste a link..." class="search-overlay-input">
            <button type="submit" class="btn-primary search-overlay-go">Go</button>
            <button type="button" class="search-overlay-close" onclick="this.closest('.search-overlay').classList.remove('open')">&times;</button>
        </form>
    </div>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <a href="https://ko-fi.com/coffee4jj" target="_blank" rel="noopener">â˜• Buy me a coffee</a>
    </footer>
    {% block scripts %}{% endblock %}
</body>
</html>
