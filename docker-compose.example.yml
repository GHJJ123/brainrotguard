services:
  brainrotguard:
    image: ghcr.io/ghjj123/brainrotguard:latest
    container_name: brainrotguard
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - BRG_BOT_TOKEN=${BRG_BOT_TOKEN}
      - BRG_ADMIN_CHAT_ID=${BRG_ADMIN_CHAT_ID}
      - BRG_PIN=${BRG_PIN:-}
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - brg_db:/app/db

volumes:
  brg_db:
